<div
  class="card border border-green-400/5 rounded-md overflow-hidden shadow relative"
>
  <div class="card-img">
    <img src="./images/banner-4.jpeg" alt="banner" class="w-full" />
  </div>
  <div class="card-body px-2 py-4">
    <h4 class="text-green-500 text-xs">Category Name</h4>
    <h3 class="font-medium">Title</h3>
    <div class="flex justify-between items-centers">
      <span>400EGP</span>
      <div class="flex items-center">
        <fa-icon [icon]="faStar" class="text-yellow-300"></fa-icon>
        <span class="text-gray-500">4.5</span>
      </div>
    </div>
  </div>
</div>
