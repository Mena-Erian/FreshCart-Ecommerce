<section class="px-5">
  @if (loaded) {
  <div
    class="w-11/12 border shadow-lg shadow-main-color rounded-md mx-auto grid sm:grid-cols-2"
  >
    <div>
      <img
        class="w-full rounded-md"
        [src]="categoryData.image"
        [alt]="categoryData.name"
      />
    </div>
    <div class="px-2 mt-2 flex flex-col justify-between">
      <div>
        <h3>Name: {{ categoryData.name }}</h3>
        <p>Slug: {{ categoryData.slug }}</p>
      </div>
      <div class="pb-2">
        <p class="text-gray-600 text-end">
          Created At:
          <span class="text-main-color">{{
            categoryData.createdAt | date
          }}</span>
        </p>
        <p class="text-gray-600 text-end">
          Last Upate At:
          <span class="text-main-color">{{
            categoryData.updatedAt | date
          }}</span>
        </p>
        <p class="text-gray-600 text-end">
          version:
          <span class="text-main-color">{{ categoryData.__v | date }}</span>
        </p>
      </div>
    </div>
  </div>
  } @else {
  <p class="text-xl text-main-color">loading...</p>
  }
</section>
